<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "utf-8">
        <title> STEP1 : 変数の宣言 </title>
        <meta name = "description" content = "STEP1 : 変数">
        <link rel = "stylesheet" href = "template.css">
        <script language = "JavaScript" src = "template.js"></script>
    </head>

    <header>
        <h1><span5>第4章　変数</span5>　　<span4>STEP1：変数の宣言①</span4></h1>
    </header>

    <body>

        <div class = "test-contents">

             <question-code>
                <h2>問題のコード</h2>
                <img src = "variable1.png" class = "q1" alt = "プログラムのコード画面">
                <h3>プログラムの実行画面</h3>
                <img src = "variable1-2.png" class = "q2" alt = "コードの実行結果">
             </question-code>

             <question>

                <div class = "question-sentence">
                    <h2>問題文</h2>
                    <ul class="question-nav">
                        <li>左図は、円を3つ生成するプログラムです。</li>
                        <li>(1) int型の変数dist, l, x, yをこの順にまとめて宣言してください<br>
                            （それぞれの変数を宣言する際、半角空白を1つあけてください)</li>
                        
                    </ul>
                    
                    <input type = "button" class = "hint" value = "💡ヒント">
        
                   <div class = "hin">

                     <p class = "hint-content">
                        <span0>ヒント</span0><br>
                        変数を扱う場合、使う前に型を宣言しなければならない<br>
                        ・整数のみを扱う場合　<span1>int</span1>型<br>
                        ・小数点以下も扱う場合　<span2>float</span2>型<br>
                        変数を2つまとめて宣言する場合は、以下のように書く<br>
                        <span1>変数の型</span1>　<span2>変数名1</span2>,　<span2>変数名2</span2>;
                    </p>

                   </div>
                </div>

                <form name ="answerForm">
    
                    <div class = "answercheck">
                        <h2>解答欄</h2>
                        <label for="text1">(1)<span id="sample">　</span></label>
                        <input type="text" placeholder="解答を入力" name="answer">
                                        
                        <input type="button" class="button1" name="CHKB" value="判定" onclick="AnswerCheck(this.form);">
                        <input type="button" class="button2" name="CHKB" value="正解の表示" onclick="Answer(this.form);">
                        
                    </div>
                    
                    
                        <div class = "d">
                            <a class = "button3" href = "解説ページへのURL">解説</a>
                            <a class = "button4" href = "variable2.html">次の問題へ</a>
                        </div>
                        </div>

                  
                        <div class = "answer">
                            <input type = "hidden" name = "Canswer" value = "int dist, l, x, y;">
                        </div>
                  
                </form>
                    
                
             </question>

        </div>
    
    
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>                
       
       
       $(function(){
        
        $('.button1').click(function(){
            $('.d').fadeIn(1);
        });
       });

       $(function(){

        $('.button2').click(function(){
            $('.d').fadeIn(1);
        });
       });

       $(function(){
         $('.hint').click(function(){

            $('.hin').stop().fadeToggle(1000);
         });
       });


       
       </script>
