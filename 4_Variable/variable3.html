<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "utf-8">
        <title> STEP2 : 繰り返し文① </title>
        <meta name = "description" content = "">
        <link rel = "stylesheet" href = "template.css">
        <script language = "JavaScript" src = "variable3.js"></script>
    </head>

    <header>
        <h1><span5>第4章　変数</span5>　　<span4>STEP2：繰り返し文①</span4></h1>
    </header>

    <body>

        <div class = "test-contents">

             <question-code>
                <h2>問題のコード</h2>
                <img src = "variable3.png" class = "q1" alt = "プログラムのコード画面">
                <h3>プログラムの実行画面</h3>
                <img src = "variable1-2.png" class = "q2" alt = "コードの実行結果">
             </question-code>

             <question>

                <div class = "question-sentence">
                    <h2>問題文</h2>
                    <ul class="question-nav">
                        <li>左図は、変数①のプログラムをfor文で書き換えた形式です。</li>
                        <li>(1) for文の処理を書く問題です。変数iを用いて、円を3つ生成してください。</li>
                        
                    </ul>
                    
                    <input type = "button" class = "hint" value = "💡ヒント">
        
                   <div class = "hin">

                     <p class = "hint-content">
                     <span0>ヒント</span0><br>
                     for文は基本的に以下の形をとる<br>
                     for( <span1>初期処理; 繰り返し条件; 繰り返し時の処理</span1>{<br>
                     <span2>繰り返す命令文</span2><br>
                      }<br>
                     この条件に、円を3つ繰り返す処理を当てはめると、<br>
                     iの値が0(<span1>初期処理)</span1>から、<br>
                      　　3未満になるまで(<span1>繰り返し条件</span1>)<br>
                     　　　　　増やし続ける(<span1>繰り返し時の処理</span1>)
                      </p>
                   </div>
                </div>

                <form name = "answerForm">
    
                    <div class = "answercheck">
                        <h2>解答欄</h2>
                        <label for="text1">(1)<span id="sample">　</span><input type = "text" class = "Lanswer" name = "Lanswer" disabled></label>
                        <input type="text" placeholder="解答を入力" name="answer">
                                        
                        <input type="button" class="button1" name="CHKB" value="判定" onclick="AnswerCheck(this.form);">
                        <input type="button" class="button2" name="CHKB" value="正解の表示" onclick="Answer(this.form);">
                        
                    </div>
                    
                    
                        <div class = "d">
                            <a class = "button3" href = "variable3 ex.html">解説</a>
                            <a class = "button4" href = "variable4.html">次の問題へ</a>
                        </div>
                        </div>

                  
                        <div class = "answer">
                            <input type = "hidden" name = "Canswer" value = "i = 0; i < 3; i++">
                        </div>
                  
                </form>
                    
                
             </question>

        </div>
    
    
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>                
       
       
       $(function(){
        
        $('.button1').click(function(){
            $('.d').fadeIn(1);
        });
       });

       $(function(){

        $('.button2').click(function(){
            $('.d').fadeIn(1);
        });
       });

       $(function(){
         $('.hint').click(function(){

            $('.hin').stop().fadeToggle(1000);
         });
       });


       
       </script>
    </body>



</html>
