<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "utf-8">
        <title> STEP1 : 配列③ </title>
        <meta name = "description" content = "STEP1 : 配列">
        <link rel = "stylesheet" href = "template.css">
        <script language = "JavaScript" src = "template2.js"></script>
    </head>

    <header>
        <h1><span5>第11章　配列</span5>　　<span4>STEP1：配列③</span4></h1>
    </header>

    <body>

        <div class = "test-contents">

             <question-code>
                <h2>問題コード</h2>
                <img src = "array3.png" class = "q1" alt = "プログラムのコード画面">
                <h3>プログラムの実行画面</h3>
                <!-- <img src = "arraylist1-2.png" class = "q2" alt = "コードの実行結果"> -->
                <span0>実行しても、まだ何も表示されません</span0>
             </question-code>

             <question>

                <div class = "question-sentence">
                    <h2>問題文</h2>
                    <ul class="question-nav">
                        <li>Ballクラスの中身を作ります。</li>
                        <li>(1), (2)の2行で、「中心座標(x, y)にcの色で塗りつぶされた縦横幅がともに40の円を描く」プログラムにしてください。</li>
                    </ul>

                    
                    <input type = "button" class = "hint" value = "💡ヒント">
                

                   <div class = "hin">

                     <p class = "hint-content">
                        <span0>ヒント</span0><br>
                        ・塗りつぶす色を選択する<br>
                        fill(<span1>color</span1>);<br>
                        0~255の数値で指定するとグレースケールになります。<br>
                        色の選択は図形の描画の前に行う必要があります。
                     </p>

                   </div>
                </div>

                <form>
    
                    <div class = "answercheck">
                        <h2>解答欄</h2>
                        <label for="text1">(1)<input name="Judgement" value="" class="J" disabled></label>
                        <input type="text" placeholder="解答を入力" name="answer">
                        <label for="text2">(2)<input name="Judgement" value="" class="J" disabled></label>
                        <input type="text" placeholder="解答を入力" name="answer">

                        
                    
                        <input type="button" class="button1" name="CHKB" value="判定" onclick="AnswerCheck(this.form);">
                        <input type="button" class="button2" name="CHKB" value="正解の表示" onclick="Answer(this.form);">
                        
                    </div>
                    
                    
                        <div class = "d">
                            <a class = "button3" href = "解説ページへのURL">解説</a>
                            <a class = "button4" href = "array4.html">次の問題へ</a>
                        </div>
                        </div>

                  
                        <div class = "answer">
                            <input type = "hidden" name = "Canswer" value = "fill(c);">
                            <input type = "hidden" name = "Canswer" value = "ellipse(x, y, 40, 40);">
                        </div>
                  
                </form>
                    
                
             </question>

        </div>
    
    
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>                
       
       
       $(function(){
        
        $('.button1').click(function(){
            $('.d').fadeIn(1);
        });
       });

       $(function(){

        $('.button2').click(function(){
            $('.d').fadeIn(1);
        });
       });

       $(function(){
         $('.hint').click(function(){

            $('.hin').stop().fadeToggle(1000);
         });
       });
       
       
       
       </script>
    </body>



</html>
