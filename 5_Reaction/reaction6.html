<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "utf-8">
        <title> STEP6 : 条件分岐③ </title>
        <meta name = "description" content = "STEP1 : 反応">
        <link rel = "stylesheet" href = "template.css">
        <script language = "JavaScript" src = "template.js"></script>
    </head>

    <header>
        <h1><span5>第5章　反応</span5>　　<span4>STEP6：条件分岐③</span4></h1>
    </header>

    <body>

        <div class = "test-contents">

             <question-code>
                <h2>問題コード</h2>
                <img src = "reaction6.png" class = "q1" alt = "プログラムのコード画面">
                <h3>プログラムの実行画面</h3>
                <img src = "reaction6-2.png" class = "q2" alt = "コードの実行結果">
             </question-code>

             <question>

                <div class = "question-sentence">
                    <h2>問題文</h2>
                    <ul class="question-nav">
                        <li>左図は、マウスを押した際に円を赤く塗るプログラムです。</li>
                        <li>(1) マウスを押した時という条件式を空欄に埋めてください。</li>
                    </ul>
                    
                    <input type = "button" class = "hint" value = "💡ヒント">
        
                   <div class = "hin">

                     <p class = "hint-content">
                        <span0>ヒント</span0><br>
                      <span1>マウスを押したとき</span1>という条件式を使用する<br>
                      <span1>マウスを押したとき</span1>というのは、<span1>mousePressed</span1>と書く<br>
                      これをif文の()の中に当てはめれば、条件式の完成！
                     </p>

                   </div>
                </div>

                <form name = "answerForm">
    
                    <div class = "answercheck">
                        <h2>解答欄</h2>
                        <label for="text1">(1)<span id="sample">　</span><input type = "text" class = "Lanswer" name = "Lanswer" disabled></label>
                        <input type="text" placeholder="解答を入力" name="answer">
                                        
                        <input type="button" class="button1" name="CHKB" value="判定" onclick="AnswerCheck(this.form);">
                        <input type="button" class="button2" name="CHKB" value="正解の表示" onclick="Answer(this.form);">
                        
                    </div>
                    
                    
                        <div class = "d">
                            <a class = "button3" href = "https://lapis04070.github.io/Airs_Contents_in2022/Hannou.html">解説</a>
                            <a class = "button4" href = "https://gesudesu.github.io/airs_Contents/6_Translate/translate1.html">次の章へ</a>
                        </div>
                        </div>

                  
                        <div class = "answer">
                            <input type = "hidden" name = "Canswer" value = "if(mousePressed)">
                        </div>
                  
                </form>
                    
                
             </question>

        </div>
    
    
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

        $('.button1').click(function(){
            $('.d').fadeIn(1);

         $('.hint').click(function(){

            $('.hin').stop().fadeToggle(1000);
