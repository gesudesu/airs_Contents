<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "utf-8">
        <title> STEP3 : 回転①</title>
        <meta name = "description" content = "STEP1 : 変数">
        <link rel = "stylesheet" href = "template.css">
        <script language = "JavaScript" src = "template.js"></script>
    </head>

    <header>
        <h1><span5>第6章　移動・回転・伸縮</span5>　　<span4>STEP3：伸縮①</span4></h1>
    </header>

    <body>

        <div class = "test-contents">

             <question-code>
                <h2>問題のコード</h2>
                <img src = "translate5.png" class = "q1" alt = "プログラムのコード画面">
                <h3>プログラムの実行画面</h3>
                <img src = "translate5-2.png" class = "q2" alt = "コードの実行結果">
             </question-code>

             <question>

                <div class = "question-sentence">
                    <h2>問題文</h2>
                    <ul class="question-nav">
                        <li>左図は、座標と大きさをそれぞれ半分の円を3つ表示させるプログラムです。</li>
                        <li>(1) 前の円に比べて、座標と大きさを半分にするプログラムを書いてください。</li>
                        <li>（それぞれ、同じプログラムが入ります。）</li>
                        
                    </ul>
                    
                    <input type = "button" class = "hint" value = "💡ヒント">
        
                   <div class = "hin">

                     <p class = "hint-content">
                        <span0>ヒント</span0><br>
                        座標軸を伸縮したいときは、<span1>scale</span1>を使う<br>
                        <span1>scale(X);</span1><br>
                        座標軸を<span1>X</span1>倍にする<br>
                        今回の問題では、1つ目の円は右下に、2つ目は半分の大きさと半分の座標に、3つ目の円はさらに半分の大きさで半分の座標に<br>
                        つまり、<span1>0.5倍</span1>ずつ縮んでいる
                    </p>

                   </div>
                </div>

                <form name = "answerForm">
    
                    <div class = "answercheck">
                        <h2>解答欄</h2>
                        <label for="text1">(1)<span id="sample">　</span></label>
                        <input type="text" placeholder="解答を入力" name="answer">
                                        
                        <input type="button" class="button1" name="CHKB" value="判定" onclick="AnswerCheck(this.form);">
                        <input type="button" class="button2" name="CHKB" value="正解の表示" onclick="Answer(this.form);">
                        
                    </div>
                    
                    
                        <div class = "d">
                            <a class = "button3" href = "解説ページへのURL">解説</a>
                            <a class = "button4" href = "translate6.html">次の問題へ</a>
                        </div>
                        </div>

                  
                        <div class = "answer">
                            <input type = "hidden" name = "Canswer" value = "scale(0.5);">
                        </div>
                  
                </form>
                    
                
             </question>

        </div>
    
    
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>                
       
       
       $(function(){
        
        $('.button1').click(function(){
            $('.d').fadeIn(1);
        });
       });

       $(function(){

        $('.button2').click(function(){
            $('.d').fadeIn(1);
        });
       });

       $(function(){
         $('.hint').click(function(){

            $('.hin').stop().fadeToggle(1000);
         });
       });


       
       </script>
    </body>



</html>
