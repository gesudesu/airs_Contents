<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "utf-8">
        <title> STEP1 : Table③ </title>
        <meta name = "description" content = "STEP1 : Table">
        <link rel = "stylesheet" href = "template.css">
        <script language = "JavaScript" src = "template1.js"></script>
    </head>

    <header>
        <h1><span5>第12章　データ</span5>　　<span4>STEP1：Table③</span4></h1>
    </header>

    <body>

        <div class = "test-contents">

             <question-code>
                <h2>問題コード</h2>
                <img src = "data3.PNG" class = "q1" alt = "プログラムのコード画面">
                <h3>プログラムの実行画面</h3>
                <!-- <img src = "arraylist1-2.png" class = "q2" alt = "コードの実行結果"> -->
                <span0>実行しても、まだ何も表示されません</span0>
             </question-code>

             <question>

                <div class = "question-sentence">
                    <h2>問題文</h2>
                    <ul class="question-nav">
                        <li>・CSVファイルを読み込んで表示するプログラムです。</li>
                        <li>(1) 空欄を埋め、「i = 0から読み込んだテーブルの行数まで繰り返す」for文にしてください。</li>
                    </ul>
                    
                    <input type = "button" class = "hint" value = "💡ヒント">
        
                   <div class = "hin">

                     <p class = "hint-content">
                        <span0>ヒント</span0><br>
                      読み込んだファイルの行数は、以下の関数で取得できます。<br>
                      オブジェクト名.getRowCount();<br>
                      また、列の数も取得することができます。<br>
                      オブジェクト名.getColumnCount();<br>
                      ここで扱われる行の数、列の数はどちらも1から始まります。
                     </p>

                   </div>
                </div>

                <form>
    
                    <div class = "answercheck">
                        <h2>解答欄</h2>
                        <label for="text1">(1)<span id="sample">　</span></label>
                        <input type="text" placeholder="解答を入力" name="answer">
                                        
                        <input type="button" class="button1" name="CHKB" value="判定" onclick="AnswerCheck(this.form);">
                        <input type="button" class="button2" name="CHKB" value="正解の表示" onclick="Answer(this.form);">
                        
                    </div>
                    
                    
                        <div class = "d">
                            <a class = "button3" href = "解説ページへのURL">解説</a>
                            <a class = "button4" href = "data4.html">次の問題へ</a>
                        </div>
                        </div>

                  
                        <div class = "answer">
                            <input type = "hidden" name = "Canswer" value = "i &lt; food.getRowCount();">
                        </div>
                  
                </form>
                    
                
             </question>

        </div>
    
    
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>                
       
       
       $(function(){
        
        $('.button1').click(function(){
            $('.d').fadeIn(1);
        });
       });

       $(function(){

        $('.button2').click(function(){
            $('.d').fadeIn(1);
        });
       });

       $(function(){
         $('.hint').click(function(){

            $('.hin').stop().fadeToggle(1000);
         });
       });
       
       
       
       </script>
