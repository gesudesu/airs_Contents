<html lang = "ja">

    <header>
        <h1><span5>第10章　オブジェクト</span5>　　<span4>STEP1：クラスを使ってみよう①</span4></h1>
    </header>

    <body>

        <div class = "test-contents">

             <question-code>
                <h2>問題コード</h2>
                <img src = "object_question_3.png" class = "q1" alt = "プログラムのコード画面">
                <h3>プログラムの実行画面</h3>
                <!-- <img src = "arraylist1-2.png" class = "q2" alt = "コードの実行結果"> -->
                <span0>実行しても、まだ何も表示されません</span0>
             </question-code>

             <question>

                <div class = "question-sentence">
                    <h2>問題文</h2>
                    <ul class="question-nav">
                        <li>左側の図を参考に以下の設問に答えてください</li>
                        <li>・オブジェクトを作成するための設計図、クラス"JitterBug"を宣言します。</li>
                        <li>(1) クラス"JitterBug"を宣言してください。</li>
                    </ul>
                    
                    <input type = "button" class = "hint" value = "💡ヒント">
        
                   <div class = "hin">

                     <p class = "hint-content">
                        <span0>ヒント</span0><br>
                        クラスの宣言は以下のように行います。<br>
                        　class <span1>クラス名</span1>{<br>
                          　<span3>クラスの内容の定義</span3><br>
                        　}<br>
                        例　クラス"<span3>Fruit</span3>"を宣言する<br>
                        　class <span3>Fruit</span3>{}
                     </p>

                   </div>
                </div>

                <form name = "answerForm">
    
                    <div class = "answercheck">
                        <h2>解答欄</h2>
                        <label for="text1">(1)<span id="sample">　</span></label>
                        <input type="text" placeholder="解答を入力" name="answer">
                                        
                        <input type="button" class="button1" name="CHKB" value="判定" onclick="AnswerCheck(this.form);">
                        <input type="button" class="button2" name="CHKB" value="正解の表示" onclick="Answer(this.form);">
                        
                    </div>
                    
                    
                        <div class = "d">
                            <a class = "button3" href = "https://lapis04070.github.io/Airs_Contents_in2022/object.html">解説</a>
                            <a class = "button4" href = "object-test_4.html">次の問題へ</a>
                        </div>
                        </div>

                  
                        <div class = "answer">
                            <input type = "hidden" name = "Canswer" value = "class JitterBug">
                        </div>
                  
                </form>
                    
                
             </question>

        </div>
    
    
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

       $(function(){
        
        $('.button1').click(function(){
            $('.d').fadeIn(1);
        });
       });

       $(function(){

        $('.button2').click(function(){
            $('.d').fadeIn(1);

            $('.hin').stop().fadeToggle(1000);
